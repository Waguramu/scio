<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
            <span aria-hidden="true">Ã—</span>
        </button>
        <h4 class="modal-title w-100" id="myModalLabel" style="margin-left: 20px">{{ heading }}</h4>
    </div>
    <div class="modal-body">
        <p *ngFor="let obj of content">{{ obj.entity }}: {{ obj.description }}</p>
    </div>
    <div class="modal-footer">
        <button type="button" mdbBtn color="primary" class="waves-light" aria-label="Close" (click)="modalRef.hide()" mdbWavesEffect>Save</button>
    </div>
</div>
