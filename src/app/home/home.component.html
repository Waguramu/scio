<h1>Home</h1>
<p *ngFor="let user of users">Welcome, {{user.firstName}} {{user.lastName}}!</p>
<div>
    <table mdbTable hover="true">
        <thead>
        <tr>
            <th *ngFor="let head of headElements" scope="col">{{head}} </th>
        </tr>
        </thead>
        <tbody>
        <tr mdbTableCol *ngFor="let el of elements">
            <td>{{el.date}}</td>
            <td>{{el.name}}</td>
            <td>{{el.email}}</td>
            <td>{{el.text}}</td>
        </tr>
        </tbody>
    </table>
</div>
